  <!-- Cadastro -->
  <div class="row">
    <div class="col-4"></div>
    <div class="col-8">
      <h2>Cadastro de Usuários</h2>
      <br>
      <form class="row g-3">
        <div class="row">
          <div class="col-md-6">
            <label for="validationDefault01" class="txtLabel">Nome: </label>
            <input type="text" class="form-control" id="nome" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="validationDefault02" class="txtLabel">Email: </label>
            <input type="text" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label for="validationDefault02" class="txtLabel">Senha: </label>
            <input type="password" class="form-control" id="senha" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="txtLabel">Repita a senha: </label>
            <input type="password" class="form-control" id="rSenha" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label for="validationDefault02" class="txtLabel">CPF: </label>
            <input type="text" class="form-control" id="cpf" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="txtLabel">CEP: </label>
            <input type="text" class="form-control" id="cep" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="validationDefault02" class="txtLabel">Endereço: </label>
            <input type="text" class="form-control" id="Endereco" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label for="validationDefault02" class="txtLabel">Bairro: </label>
            <input type="text" class="form-control" id="bairro" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault02" class="txtLabel">Cidade: </label>
            <input type="text" class="form-control" id="cidade" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label for="validationDefault02" class="txtLabel">Estado: </label>
            <input type="text" class="form-control" id="estado" required>
          </div>
          <div class="col-md-2">
            <label for="validationDefault02" class="txtLabel">Número: </label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="col-md-2">
            <label for="validationDefault02" class="txtLabel">Complemento: </label>
            <input type="text" class="form-control" id="complemento" required>
          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
        <p id="resp"></p>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
